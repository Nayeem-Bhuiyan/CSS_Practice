<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size:16px;
        }

        .form-control {
            margin: 20px;
            padding: 5px;
            color: black;
            width: 30vw;
            border-left: none;
            border-right: none;
            border-top: none;
            border-bottom: 2px solid;
            border-color: rebeccapurple;
            font-size: 1em;
            outline: none;
            background-color: transparent;
        }
            .form-control:after{
                content:"";
                clear:both;

            }


            input[type="text"]:last-child {
               margin-bottom:50px!important;
            }

            .form-control:hover {
                border-left: none;
                border-right: none;
                border-top: none;
                border-bottom: 2px solid;
                border-color: rebeccapurple;
                color: black;
                border-color:chocolate;
            }


        .card {
            position: relative;
            top: 20px;
            bottom: 20px;
            margin: auto;
            padding: 0px;
            width: 50vw;
            text-align: center;
            background-color: antiquewhite;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            height: 600px;
        }

        .btn {
            position:absolute;
            padding: 20px;
            margin-left: 80px;
            display: block;
            background-color: deepskyblue;
            text-align: center;
            font-size: 1em;
            border: 2px solid groove;
            text-decoration: none;
            width:200px;
            text-align:center;
            color:white;
            left:10%
        }
        .form-headline {
            position:relative;
            top:20px;
            padding: 10px;
            margin: 20px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            background-color:antiquewhite;
            color:blue;
            font-size:2em;

        }
    </style>
</head>
<body>

    <div class="">


        <div class="card">

            <h1 class="form-headline">Register Form</h1>
            <br />
            <br />

            <input type="text" class="form-control" name="name" value="" placeholder="Enter Name"/><br />
            <input type="text" class="form-control" name="Email" value=""  placeholder="Enter Email"/><br />
            <input type="password" class="form-control" name="Password" value=""  placeholder="Enter Password"/><br />
            <input type="text" class="form-control" name="Conatct" value=""  placeholder="Enter Contact"/><br />

            <a href="#" class="btn">Register</a>
        </div>




    </div>
</body>
</html>
